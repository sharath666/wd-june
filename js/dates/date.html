<!DOCTYPE html>
<html>
<head>
	<title>Date Object</title>
</head>
<body>
<script>
var days= {
	0: "Sunday", 1:"Monday", 2:"Tuesday", 3:"Wednesday", 4:"Thursday", 5:"Friday", 6:"Saturday"
};
var months= {
	0:"Jan", 1:"Feb", 2:"Mar", 3:"Apr", 4:"May", 5:"June", 6:"July", 7:"August", 8:"Sep", 9:"Oct", 10:"Nov", 11:"Dec"
}
var today = new Date();
var temp = new Date();

console.log(today);
console.log("Today is " +  today.getDate());
console.log("Day is " + days[today.getDay()]);
console.log("Month is " + months[today.getMonth()]);
console.log("Year is " + today.getFullYear());
if (today.getDate()==3){
	console.log("Today is not an holiday")

}
// to get the specific date we use
var birthday = new Date(2018, 6, 24);
console.log(birthday);
console.log("Day was " + days[birthday.getDay()]);
var milliseconds = temp.setMonth(temp.getMonth() + 1);
console.log(milliseconds);
console.log("1 month from today will be " + new Date(milliseconds));
</script>
</body>
</html>
